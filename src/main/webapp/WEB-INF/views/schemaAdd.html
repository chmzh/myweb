											<label class="checkbox-inline">
										  <input type="checkbox" name="power" value="$subMenu.getId()" #if($subMenu.isFormchecked()) checked="checked" #end/>$subMenu.getName()
										</label>
										#end
											#end
											<br>
									#end                                                                        
                                     <div class="form-group">
                                     <button class="btn btn-success" type="submit">提交</button>
                                     </div>
                                    </form>
                                </div>

                            </div>
