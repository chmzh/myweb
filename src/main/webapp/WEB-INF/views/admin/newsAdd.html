#parse ( "header.html" )
<script src="assets/ckeditor/ckeditor.js"></script>
<body>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           管理 <a href="${home}/news/list">返回</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="news/add.do" method="post">
                                        <div class="form-group">
                                            <label>标题</label>
                                            <input class="form-control" name="title" placeholder="标题">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>是否推荐</label>
                                            
                                            <label class="radio-inline">
                                                <input type="radio"  value="1" id="optionsRadiosInline1" name="recommend">是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" checked="checked" value="0" id="optionsRadiosInline2" name="recommend">否
                                            </label>
                                        </div>
                                       <label>大类</label>
                                        <select class="js-example-basic-single" name="bigid" id="bigid">
                                        #foreach($big in $bigs)
										  <option value="$big.getId()">$big.getName()</option>
									   #end
									</select>
									<label>小类</label>
                                        <select class="js-example-basic-single" name="smallid" id="smallid">
                                        #foreach($small in $smalls)
										  <option value="$small.getId()">$small.getName()</option>
									   #end
									</select>
									<input type="text" name="imgsrc" id="imgsrc">
									<div class="form-group">
										<iframe src="upload/index" frameborder="0" height="30px" scrolling="no"></iframe>
									</div>
									<div class="form-group">
                                            <label>导读</label>
                                            <textarea class='form-control' style='background:#f8f8f8' name='desc'  placeholder='导读'></textarea>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                        <textarea name="content" id="content" rows="10" cols="80">
							                
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'content' );
							            </script>                                      
                                        <div class="form-group">
                                        <button class="btn btn-success" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->



    <!-- jQuery -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="assets/dist/js/sb-admin-2.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		  $("#bigid").change(function(){
			  var v = $(this).children('option:selected').val(); 
			  $.post("category/json",
					  {
				  		bigid : v
					  },
					  function(data,status){
				  
				  //$("#partnerflag").children('option').remove();
				  $("#smallid").empty();
				  for(var i = 0; i < data.length; i++)
				    {
					  $("#smallid").append("<option value="+data[i].id+">"+data[i].name+"</option>");
				    }
				});
		  });
		});
	</script>
	
</body>

</html>
