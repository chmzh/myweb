#parse ( "header.html" )
<link href="assets/bower_components/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="assets/ckeditor/ckeditor.js"></script>
<body>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           管理 <a href="admin/activity/list">返回</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="admin/activity/edit.do" method="post">
                                    <input type="hidden" name="id" value="${data.id}">
                                        <div class="form-group">
                                            <label>标题</label>
                                            <input class="form-control" name="title" placeholder="标题" value="${data.title}">
                                            <p class="help-block"></p>
                                        </div>
                                        开始日期:<input size="16" type="text" value="${data.sdate}"" name="sdate" readonly class="form_datetime">
                                        结束日期:<input size="16" type="text" value="${data.edate}"" name="edate" readonly class="form_datetime1">
                                       <div class="form-group">
                                            <label>地址</label>
                                            <input class="form-control" name="address" placeholder="地址" value="${data.address}">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>参与人</label>
                                            <input class="form-control" name="participants" placeholder="参与人" value="${data.participants}">
                                            <p class="help-block"></p>
                                        </div>
									<input type="text" name="imgsrc" id="imgsrc">
									<div class="form-group">
										<iframe src="admin/upload/index" frameborder="0" height="30px" scrolling="no"></iframe>
									</div>
									
                                        <div class="form-group">
                                        <textarea name="content" id="content" rows="10" cols="80">
							                ${data.content}
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'content' );
							            </script>                                      
                                        <div class="form-group">
                                        <button class="btn btn-success" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->



    <!-- jQuery -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/bower_components/metisMenu/dist/metisMenu.min.js"></script>
<script
		src="assets/bower_components/bootstrap-datepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script
		src="assets/bower_components/bootstrap-datepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="assets/dist/js/sb-admin-2.js"></script>
	<script type="text/javascript">
		$('.form_datetime').datetimepicker({minView: "month",language: 'zh-CN',format: 'yyyy-mm-dd'});
		$('.form_datetime1').datetimepicker({minView: "month",language: 'zh-CN',format: 'yyyy-mm-dd'});
	</script>
</body>

</html>
