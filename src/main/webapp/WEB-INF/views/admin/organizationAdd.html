#parse ( "header.html" )
<script src="assets/ckeditor/ckeditor.js"></script>
<body>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           管理 <a href="${home}/organization/list">返回</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="organization/add.do" method="post">
                                    <label>机构类型</label>
                                       
                                        #foreach($orgtype in $orgtypes)
										  <label class="checkbox-inline">
										  <input type="checkbox" name="orgtypeid" value="$orgtype.getId()" />$orgtype.getName()
										</label>
									   #end
									
                                        <div class="form-group">
                                            <label>名称</label>
                                            <input class="form-control" name="name" placeholder="名称">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>创办于</label>
                                            <input class="form-control" name="startDate" placeholder="创办年月">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>发源地</label>
                                            <input class="form-control" name="origin" placeholder="发源地">
                                            <p class="help-block"></p>
                                        </div>
                                         <div class="form-group">
                                            <label>适合年龄</label>
                                            <input class="form-control" name="sage" placeholder="最小年龄">
                                            <input class="form-control" name="eage" placeholder="最大年龄">
                                            <p class="help-block"></p>
                                        </div>  
                                        <div class="form-group">
                                            <label>分店数</label>
                                            <input class="form-control" name="shops" placeholder="分店数">
                                            <p class="help-block"></p>
                                        </div>    
                                        <div class="form-group">
                                        <textarea name="content" id="content" rows="10" cols="80">
							                
							            </textarea>
							            </div>
							            <script>
							                // Replace the <textarea id="editor1"> with a CKEditor
							                // instance, using default configuration.
							                CKEDITOR.replace( 'content' );
							            </script>                              
                                        <div class="form-group">
                                        <button class="btn btn-success" type="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->



    <!-- jQuery -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="assets/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="assets/dist/js/sb-admin-2.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		  $("#bigid").change(function(){
			  var v = $(this).children('option:selected').val(); 
			  $.post("category/json",
					  {
				  		bigid : v
					  },
					  function(data,status){
				  
				  //$("#partnerflag").children('option').remove();
				  $("#smallid").empty();
				  for(var i = 0; i < data.length; i++)
				    {
					  $("#smallid").append("<option value="+data[i].id+">"+data[i].name+"</option>");
				    }
				});
		  });
		});
	</script>
	
</body>

</html>
